<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cribbage</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div id="pegboard">
            <div id="rowtop">
                <div id="winbox"></div>
                <div id="p1toprow" class="peghole pegrow"></div>
                <div id="p2toprow" class="peghole pegrow"></div>
            </div>
            <div id="rowuppermid">
                <div id="p1upmidrow" class="peghole pegrow"></div>
                <div id="p2upmidrow" class="peghole pegrow"></div>
            </div>
            <div id="rowmiddle">
                <div id="p1midrow" class="peghole pegrow"></div>
                <div id="p2midrow" class="peghole pegrow"></div>
            </div>
            <div id="rowbottom">
                <div id="p1btrow" class="peghole pegrow"></div>
                <div id="p2btrow" class="peghole pegrow"></div>
            </div>
        </div>
        <div id="scoreDisplay">
            <div id="p1score">
                <p>Player 1 score: <span></span> </p>
            </div>
            <div id="instruction"><p>Click the deck to see who goes first</p></div>
            <div id="p2score">
                <p>Player 2 score: <span></span></p>
            </div>
        </div>
        <div id="playarea">
            <div id="upper">
                <div id="crib">
                    <div id="cr0c0" class="cardbox"></div>
                    <div id="cr1c1" class="cardbox"></div>
                    <div id="cr2c2" class="cardbox"></div>
                    <div id="cr3c3" class="cardbox"></div>
                </div>
                <div id="communitycard" class="cardbox"></div>
                <div id="deckspot"></div>
            </div>
            <div id="cardsplayed">
                <div class="cardbox"></div>
                <div class="cardbox"></div>
                <div class="cardbox"></div>
                <div class="cardbox"></div>
                <div class="cardbox"></div>
                <div class="cardbox"></div>
                <div class="cardbox"></div>
                <div class="cardbox"></div>
            </div>
            <div id="cardrow">
                <div id="player1cards">
                    <div id="p1c0" class="cardbox"></div>
                    <div id="p1c1" class="cardbox"></div>
                    <div id="p1c2" class="cardbox"></div>
                    <div id="p1c3" class="cardbox"></div>
                    <div id="p1c4" class="cardbox"></div>
                    <div id="p1c5" class="cardbox"></div>
                </div>
                <div id="player2cards">
                    <div id="p2c5" class="cardbox"></div>
                    <div id="p2c4" class="cardbox"></div>
                    <div id="p2c3" class="cardbox"></div>
                    <div id="p2c2" class="cardbox"></div>
                    <div id="p2c1" class="cardbox"></div>
                    <div id="p2c0" class="cardbox"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="score.js"></script>
</body>

</html>
