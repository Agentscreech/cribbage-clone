<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cribbage</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container"></div>
    <div id="pegboard">
        <div id="rowtop"></div>
        <div id="rowmiddle"></div>
        <div id="rowbottom"></div>
    </div>
    <div id="scoreDisplay">
        <div id="p1score">
            <p>Player 1 score: <span></span> </p>
        </div>
        <div id="p2score">
            <p>Player 2 score: <span></span></p>
        </div>
    </div>
    <div id="playarea">
        <div id="upper">
            <div id="crib">
                <div id="cr0c0" class="cardbox"></div>
                <div id="cr1c1" class="cardbox"></div>
                <div id="cr2c2" class="cardbox"></div>
                <div id="cr3c3" class="cardbox"></div>
            </div>
            <div id="communitycard"><img src="img/cards/1_of_spades.png" alt=""></div>
        </div>
        <div id="cardsplayed">
            <div class="cardbox"></div>
            <div class="cardbox"></div>
            <div class="cardbox"></div>
            <div class="cardbox"></div>
            <div class="cardbox"></div>
            <div class="cardbox"></div>
            <div class="cardbox"></div>
            <div class="cardbox"></div>
        </div>
        <div id="cardrow">
            <div id="player1cards">
                <div id="p1c1" class="cardbox"></div>
                <div id="p1c0" class="cardbox"></div>
                <div id="p1c2" class="cardbox"></div>
                <div id="p1c3" class="cardbox"></div>
                <div id="p1c4" class="cardbox"></div>
                <div id="p1c5" class="cardbox"></div>
            </div>
            <div id="player2cards">
                <div id="p2c0" class="cardbox"></div>
                <div id="p2c1" class="cardbox"></div>
                <div id="p2c2" class="cardbox"></div>
                <div id="p2c3" class="cardbox"></div>
                <div id="p2c4" class="cardbox"></div>
                <div id="p2c5" class="cardbox"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="score.js"></script>
</body>

</html>
