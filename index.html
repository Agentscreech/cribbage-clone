<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cribbage</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <div id="container"></div>
            <div id="pegboard">
                <div id="rowtop"></div>
                <div id="rowmiddle"></div>
                <div id="rowbottom"></div>
            </div>
            <div id="scoreDisplay">
                <div id="p1score"></div>
                <div id="p2score"></div>
            </div>
            <div id="playarea">
                <div id="player1cards">
                    <div id="p1c0"></div>
                    <div id="p1c1"></div>
                    <div id="p1c2"></div>
                    <div id="p1c3"></div>
                    <div id="p1c4"></div>
                    <div id="p1c5"></div>
                </div>
                <div id="player2cards">
                    <div id="p2c0"></div>
                    <div id="p2c1"></div>
                    <div id="p2c2"></div>
                    <div id="p2c3"></div>
                    <div id="p2c4"></div>
                    <div id="p2c5"></div>
                </div>
                <div id="crib"></div>
                <div id="cardsplayed"></div>
                <div id="communitycard"></div>
            </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
  </body>
</html>
